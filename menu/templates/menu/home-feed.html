{% extends "base.html" %}

{% block content %}
	<h3>User Feed</h3>
	<ul>
	{% for obj in object_list %}
		<p>
			<h5><b>{{ obj.user.username }}</b></h5>
			<li><a href="{% url 'menu:detail' pk=obj.id%}">{{obj.name}}</a>
				<br>Restaurant: {{obj.restaurant.name}}
				<br>Created on: {{ obj.timestamp }}
				<br>Last Updated: {{ obj.updated }}
			</li>
		</p>
	{% endfor %}
	</ul>

{% endblock content %}
